<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,add_circle,delete,edit"
    />
    <title>To Do React App</title>
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <div id="todo">
      <h2>To Do List</h2>
      <div id="todo-input">
        <span>
          <input type="text" placeholder="Add your task" />
          <button class="plain-button">
            <span class="material-symbols-outlined icon add-icon">add</span>
          </button>
        </span>
      </div>
      <p class="success">To do item added successfully</p>
      <p class="success">To do item finished successfully</p>
      <div class="todo-item">
        <span> Test item </span>
        <button class="plain-button">
          <span class="material-symbols-outlined icon">edit</span>
        </button>
        <button class="plain-button">
          <span class="material-symbols-outlined icon">delete</span>
        </button>
      </div>
      <div class="todo-item">
        <span> Test to do </span>
        <button class="plain-button">
          <span class="material-symbols-outlined icon">edit</span>
        </button>
        <button class="plain-button">
          <span class="material-symbols-outlined icon">delete</span>
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
